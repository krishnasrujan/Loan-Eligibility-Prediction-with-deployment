<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Loan Eligibility Prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
 <center>
	<h1>Loan Eligibility Prediction</h1>
    <br>
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
        Applicant Income in lakhs   
        <br>
    	<input type="text" name="Applicant Income" placeholder="Applicant Income" required="required" />
        <br><br>
        Co-applicant Income in lakhs   
        <br>
        <input type="text" name="Co-applicant Income" placeholder="Co-applicant Income " required="required" />
		<br><br>
		Loan Amount in Lakhs   
		<br>
		<input type="text" name="Loan Amount" placeholder="Loan Amount" required="required" />
    	<br><br>
    	Repayment Term(in months)  
    	<br> 
    	<input type="text" name="Repayment Term" placeholder="Repayment Term" required="required" />
        <br><br>
        Do you have better credit history?   
        <br>
        <input type="text" name="credit history?" placeholder="no:0   yes:1" required="required" />
        <br><br>
        Are you graduated?   
        <br>
        <input type="text" name="Are you graduated?" placeholder="no:0   yes:1" required="required" />
		<br><br>
		Number of dependents  
		<br> 
		<input type="text" name="Number of dependents" placeholder="dependents" required="required" />
        <br><br>
        Property Area   
        <br>
        <input type="text" name="Property Area" placeholder="urban:3 semiurban:2 rural:1" required="required" />
        <br><br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}
</center>

 </div>


</body>
</html>
